<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>NYTimesSearch</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	

</head>
<body>
<div class="container">
<header class="jumbotron">

<h1>	<span class="glyphicon glyphicon-credit-card"></span>

	 New York Times Search</h1>
</header>


	

	<div class="panel panel-default">	
		<div class = "panel-header"> 

		<span class="glyphicon glyphicon-th-list"></span> Search Parameter
		
		</div>

 		<div class="panel-body">

		 	<div class="form-group">
		    <label for="records">Search Term:</label>

		    <input type="text" class="form-control" id="records">
		    </div>
 


		 	<div class="form-group">
		    <label for="searchTerm">Number of Records to Retrieve:</label>
		     <select class="form-control" id="records">
			    <option id="recordsOne">1</option>
			    <option id="recordsFive">5</option>
			    <option id="recordsTen">10</option>
			  </select>
			  </div>


		 	<div class="form-group">
		    <label for="startYear">Start Year (optional):</label>
		    <input type="text" class="form-control" id="startYear">
		    </div>


		 	<div class="form-group">
		    <label for="endYear">End Year (optional):</label>
		    <input type="text" class="form-control" id="endYear">
		    </div>


 			<div class="form-group">
		    <button type="button" class="btn btn-primary" id="submitButton"><span class="glyphicon glyphicon-search"></span>
		    Submit</button>

		   
		    <button type="button" class="btn btn-primary" id="clearButton"> 
			<span class="glyphicon glyphicon-trash"></span> Clear Results</button>
			</div>

</div>

</div>

<div class="panel panel-default">	

		<div class = "panel-header"> 

		<span class="glyphicon glyphicon-list-alt"></span> Top Articles
		</div>

		<div class="panel-body">
	
			<div class="result">
			</div>
		
		</div>

</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="assets/javascript/app.js"></script>	
</body>
</html>
